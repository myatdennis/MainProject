
[build]
  base = "."
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--include=dev"
  NPM_CONFIG_PRODUCTION = "false"
  API_MODE = "absolute"
  VITE_ENABLE_WS = "true"
  VITE_API_BASE_URL = "https://api.the-huddle.co/api"
  VITE_WS_URL = "wss://api.the-huddle.co/ws"

[context.deploy-preview.environment]
  API_MODE = "proxy"
  VITE_ENABLE_WS = "true"
  VITE_API_BASE_URL = "/api"
  VITE_WS_URL = "/ws"

[context.branch-deploy.environment]
  API_MODE = "proxy"
  VITE_ENABLE_WS = "true"
  VITE_API_BASE_URL = "/api"
  VITE_WS_URL = "/ws"

[dev]
  command = "npm run dev"
  port = 5174
  targetPort = 5174

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store"
    Pragma = "no-cache"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# API proxy: map API and WebSocket paths to external Railway backend.
[[redirects]]
  from = "/api/*"
  to = "https://api.the-huddle.co/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/ws"
  to = "https://api.the-huddle.co/ws"
  status = 200
  force = true

[[redirects]]
  from = "/ws/*"
  to = "https://api.the-huddle.co/ws/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # Allow static assets (e.g., /assets/*.js) to be served directly; only fall back to SPA when no file exists.
