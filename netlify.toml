[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  # Force devDependencies install in Netlify build environment
  NPM_FLAGS = "--include=dev"
  # Fallback for older npm that checks this flag
  NPM_CONFIG_PRODUCTION = "false"
  # Production API configuration (set in Netlify UI or here if desired)
  # VITE_API_BASE_URL = "https://api.example.com"  # full origin, no trailing slash
  # VITE_WS_URL = "wss://api.example.com/ws"       # websocket endpoint

[dev]
  command = "npm run dev"
  port = 5174
  targetPort = 5174

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# API proxy: map API and WebSocket paths to external Railway backend.
# Replace <RAILWAY_HOST> with your deployed API host (e.g. mylms-api.up.railway.app)
[[redirects]]
  from = "/api/*"
  to = "https://<RAILWAY_HOST>/api/:splat"
  status = 200
  force = true

# WebSocket (Netlify doesn't natively proxy WS with :splat rewriting in all cases;
# most setups work with same pattern, else use absolute VITE_WS_URL.)
[[redirects]]
  from = "/ws"
  to = "https://<RAILWAY_HOST>/ws"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
