[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  # Force devDependencies install in Netlify build environment
  NPM_FLAGS = "--include=dev"
  # Fallback for older npm that checks this flag
  NPM_CONFIG_PRODUCTION = "false"

[dev]
  command = "npm run dev"
  port = 5174
  targetPort = 5174

[headers]
  for = "/index.html"
    [headers.values]
      Cache-Control = "no-cache"

[headers]
  for = "/*"
    [headers.values]
      X-Frame-Options = "SAMEORIGIN"
      X-Content-Type-Options = "nosniff"
      Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "/api/*"
  to = "https://api.example.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
