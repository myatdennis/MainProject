[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  # Force devDependencies install in Netlify build environment
  NPM_FLAGS = "--include=dev"
  # Fallback for older npm that checks this flag
  NPM_CONFIG_PRODUCTION = "false"
  # Production API configuration (set in Netlify UI or here if desired)
  # VITE_API_BASE_URL = "https://api.example.com"  # full origin, no trailing slash
  # VITE_WS_URL = "wss://api.example.com/ws"       # websocket endpoint

[dev]
  command = "npm run dev"
  port = 5174
  targetPort = 5174

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# API proxy is intentionally omitted by default. If your backend lives on a
# separate host, add a redirect mapping /api/* to your API, e.g.:
# [[redirects]]
#   from = "/api/*"
#   to = "https://api.yourdomain.com/:splat"
#   status = 200
#   force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
