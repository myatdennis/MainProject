name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start preview server
        run: npm run preview -- --port 5176 &

      - name: Wait for preview
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:5176/ >/dev/null; then
              echo 'preview running';
              exit 0;
            fi; sleep 1;
          done; echo 'preview failed' && exit 1

      - name: Run Playwright tests
        run: npx playwright test --forbid-only
