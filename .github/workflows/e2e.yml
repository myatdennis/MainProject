name: e2e
on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Playwright browser (chromium|firefox|webkit)'
        required: false
        default: 'chromium'
jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ github.event.inputs.browser }}
      - name: Start API server (E2E mode)
        run: |
          nohup bash -c 'PORT=8888 E2E_TEST_MODE=true node server/index.js 2>&1 | tee server_ci.log' &
          for i in {1..30}; do
            sleep 1
            curl -fsS http://localhost:8888/api/health && break || true
          done
          curl -fsS http://localhost:8888/api/health
      - name: Run E2E tests
        env:
          PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
        run: npm run -s test:e2e
      - name: Upload server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-ci-log
          path: server_ci.log
