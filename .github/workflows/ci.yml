name: CI

on:
  push:
    branches: [ main, master, feat/**, fix/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Lint
        run: npm run -s lint

      - name: Unit tests
        run: npm run -s test:run

      - name: Build
        run: npm run -s build

      - name: Verify smoke config
        run: |
          echo "VITE_API_BASE_URL=${{ vars.VITE_API_BASE_URL || '' }}" > /dev/null
          echo "Set VITE_API_BASE_URL as a repository or environment variable to allow integration tests."

      - name: Placeholder scan
        run: npm run -s scan:placeholders
