 
name: CI Build & Test

on:
  push:
    branches: [ main, master, develop, 'feat/**', 'fix/**' ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Assert Node version
        run: |
          node -e "const major=Number(process.versions.node.split('.')[0]); if (major < 20) { console.error('Node < 20 detected:', process.versions.node); process.exit(1); } console.log('Node version OK:', process.versions.node)"

      - name: Install dependencies (ci)
        run: npm ci

      - name: Check lockfile sync
        run: npm run check:lock

      - name: Ensure no TypeScript files in /server
        run: npm run check:server-no-ts

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Lint
        run: npm run -s lint

      - name: Design consistency
        run: npm run -s check:design

      - name: Unit tests
        run: npm run -s test:run

      - name: Build
        run: npm run -s build

      - name: Verify dist does not contain deprecated hosts
        run: |
          if [ -d dist ]; then
            npm run scan:dist || exit 2
          else
            echo 'dist directory missing; skipping scan';
          fi

      # Final cleanup: no duplicate steps


 
