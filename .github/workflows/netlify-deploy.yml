name: Frontend build (no Netlify deploy)

on:
  push:
    branches: [ main, feat/ws-client ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
